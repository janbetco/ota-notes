openapi: 3.0.0
info:
  title: Notes API
  description: Backend service for note-taking application
  version: 0.0.1
paths:
  /notes:
    get:
      summary: Retrieve all notes
      operationId: getNotes
      responses:
        '200':
          description: All notes retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NoteResponse'
    post:
      summary: Create a new note
      operationId: createNote
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteRequest'
        required: true
      responses:
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteResponse'
  /notes/{id}:
    get:
      summary: Retrieve a specific note by ID
      operationId: getNote
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the note
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteResponse'
        '400':
          description: Note not found
    put:
      summary: Update a specific note
      operationId: updateNote
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the note
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteRequest'
        required: true
      responses:
        '200':
          description: Note updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteResponse'
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteResponse'
    delete:
      summary: Delete a specific note
      operationId: deleteNote
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the note
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Note successfully deleted or did not exist

components:
  schemas:
    NoteResponse:
      type: object
      required:
        - id
        - title
        - content
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
    NoteRequest:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
        content:
          type: string